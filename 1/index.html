<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа: Селекторы CSS</title>
    <style>
        /* 1. Универсальный селектор */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: inherit;
            font-family: Arial, sans-serif;
        }

        /* 2. Селекторы по тегу */
        body {
            color: #333;
            line-height: 1.6;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: Red;
            text-align: center;
            margin-bottom: 20px;
        }

        h3 {
            color: Pink;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            font-weight: bold;
        }

        label {
            color: DarkGreen;
            display: block;
            margin-bottom: 5px;
        }

        input {
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 8px 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }

        /* 3. Селекторы по классу */
        .main-title {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .link {
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .special-link {
            font-style: italic;
            border: 2px solid currentColor;
        }

        .content {
            display: grid;
            gap: 20px;
            margin: 30px 0;
        }

        .post {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .post:hover {
            transform: translateX(5px);
        }

        .sidebar {
            display: grid;
            gap: 15px;
        }

        .widget {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .color-list {
            padding-left: 20px;
        }

        .highlighted {
            font-weight: bold;
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 3px;
        }

        .important-widget {
            border: 3px solid Maroon;
        }

        .note {
            font-style: italic;
            padding: 10px;
            background-color: #fff5f5;
            border-left: 3px solid currentColor;
        }

        .form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .submit-btn {
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }

        /* 4. Селекторы по идентификатору */
        #first-post {
            border: 2px solid Orange;
            background-color: #fffaf0;
        }

        /* 5. Атрибутные селекторы */
        input[placeholder="Белый"] {
            background-color: #333;
            border-color: #666;
            color: White;
            width: 100%;
        }

        input[type="text"] {
            width: 100%;
        }

        /* 6. Псевдоклассы и псевдоэлементы */
        .nav-list li:first-child a {
            color: Green;
        }

        .nav-list li:nth-child(2) a {
            color: Blue;
        }

        .nav-list li:last-child a {
            color: Yellow;
        }

        .link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .special-link::before {
            content: "★ ";
            color: Blue;
        }

        .color-list li:first-child {
            color: Gray;
        }

        .color-list li:nth-child(2) {
            color: Brown;
        }

        .color-list li:last-child::after {
            content: " (выделенный)";
            font-size: 0.9em;
            opacity: 0.7;
        }

        .submit-btn:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        .submit-btn:active {
            transform: scale(0.95);
        }

        /* 7. Селекторы потомков */
        .sidebar .important-widget h3 {
            text-decoration: underline;
            color: Maroon;
        }

        .content article p {
            line-height: 1.8;
            text-align: justify;
        }

        .widget .color-list li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .widget .color-list li:last-child {
            border-bottom: none;
        }

        /* 8. Селекторы соседей */
        h2 + p {
            font-size: 1.1em;
            font-weight: 500;
            margin-top: 10px;
        }

        .important-widget h3 + p {
            margin-top: 15px;
            font-size: 1.1em;
            color: Maroon;
        }

        .nav-list + .content {
            border-top: 2px solid #ddd;
            padding-top: 20px;
        }

        /* Стили для постов с одинаковым оформлением, но разными цветами */
        .post h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
            border-bottom: 2px solid currentColor;
            padding-bottom: 5px;
        }

        .post p {
            margin-bottom: 10px;
            line-height: 1.8;
            text-align: justify;
        }

        /* Цвета для первого поста (оранжевый) */
        #first-post,
        #first-post h2,
        #first-post p {
            color: Orange;
        }

        /* Цвета для второго поста (фиолетовый) */
        .post:last-child,
        .post:last-child h2,
        .post:last-child p {
            color: Purple;
        }

        /* Дополнительные стили для улучшения внешнего вида */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        footer {
            margin-top: 40px;
            text-align: center;
        }

        section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="main-title">Красный</h1>
        <nav>
            <ul class="nav-list">
                <li><a href="#" class="link">Зеленый</a></li>
                <li><a href="#" class="link special-link">Синий</a></li>
                <li><a href="#" class="link">Желтый</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="content">
        <article class="post" id="first-post">
            <h2>Пост 1: Оранжевый</h2>
            <p>Этот блок текста должен стать оранжевым.</p>
        </article>
        
        <article class="post">
            <h2>Пост 2: Фиолетовый</h2>
            <p>Этот блок текста должен стать фиолетовым.</p>
        </article>
    </section>

    <section class="sidebar">
        <div class="widget">
            <h3>Розовый</h3>
            <ul class="color-list">
                <li>Цвет: Серый</li>
                <li>Цвет: Коричневый</li>
                <li class="highlighted">Цвет: Черный</li>
            </ul>
        </div>

        <div class="widget important-widget">
            <h3>Бордовый</h3>
            <p class="note">Этот текст должен стать бордовым.</p>
        </div>
    </section>

    <footer>
        <form action="#" class="form">
            <label for="name">Введите имя:</label>
            <input type="text" id="name" placeholder="Белый">
            <button type="submit" class="submit-btn">Черный</button>
        </form>
    </footer>
</body>
</html>
